<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animation-interation-count</title>

    <style>
        /* animation-interation-count 浏览器支持 
            animation-interation-count           支持最低版本  edge; ie: 10; firefox: 16; safari: 9; chrome: 43; opera: 12.1;
            -webkit-animation-interation-count   支持最低版本  safari: 5; chrome;
            -moz-animation-interation-count      支持最低版本  firefox: 9;
            -o-animation-interation-count        支持最低版本  opera: 12;
        */

        /* animation-interation-count 语法
            animation-iteration-count: n|infinite;

            n	        动画播放次数
            infinite	动画无限制播放  画会在奇数次数（1、3、5 等等）正常播放，而在偶数次数（2、4、6 等等）向后播放
         */


        div {
            position: relative;
            width: 100px;
            height: 100px;
            background: red;
            animation: moveDown 3s linear;
            animation-direction: alternate;
            animation-iteration-count: 3;
            -webkit-animation-interation-count: 3;
            -o-animation-interation-count: 3;
            -moz-animation-interation-count: 3;
        }

        @keyframes moveDown {
            0% {
                top: 0px;
            }
            100% {
                top: 200px;
            }
        }

        /* Firefox 浏览器支持 */
        @-moz-keyframes moveDown {
            0% {
                top: 0px;
            }
            100% {
                top: 200px;
            }
        }

        /* Chrome、Safari 浏览器支持 */
        @-webkit-keyframes moveDown {
            0% {
                top: 0px;
            }
            100% {
                top: 200px;
            }
        }

        /* Opera 浏览器支持 */
        @-o-keyframes moveDown {
            0% {
                top: 0px;
            }
            100% {
                top: 200px;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

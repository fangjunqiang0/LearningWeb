    <style>
        /*  行内元素：再水平方向上排列，宽度岁内容的宽度而定。不可以设置宽高，可以设置行高。设置margin和padding的上下无用。
            常见的内联元素有:a,b,br,em,font,i,img,input,label,select,small,span,strike(中划线),strong
            1.虽然行内元素设置行高之后会有位置的变化，但是并没有改变盒子的大小 (盒子为本控件的大小，有时浏览器会默认改变元素属性)
            2.有些行内元素可以设置宽高，是因为他们是置换元素(拥有内置宽高也可以设置宽高属性)
            置换元素有：input select textarea button label


            块元素: 在垂直方向上排列，独占一行，自动换行
            div,dl,dd,dt,form,h1-h6,hr,ol,p,ul,table,pre,menu,hr、

            
            行内块元素: 拥有块级元素和行内元素的性质，既可以在一行排列，也可以设置宽高等属性，不自动换行

            
            边界重叠： 是指两个或多个盒子(可能相邻也可能嵌套)的相邻边界(其间没有任何非空内容、补白、边框)重合在一起而行成一个单一边界。
            两个或多个块级盒子的垂直相邻边界会重合。结果的边界宽度是相邻边界宽度中的最大值。如果出现负边界，则在最大的正边界中减去绝对值最大的负边界。如果
            没有正边界，则从0中减去绝对值最大的负边界。注意：相邻盒子可能并非是由父子关系或同胞关系的元素生成。
            
            边界重叠的意外情况：
            1.水平边距永远不会重合
            2.在规范文档中，两个或两个以上的块级盒模型的相邻的垂直margin会重叠，计算方式如下：
            a. 全部都为正直，则取大值。
            b.不全是正直，则都去绝对值，然后用正直减去最大值
            c.没有正直则都取绝对值，然后用0减去最大值。
            注意: 相邻的盒模型，可能由DOM元素动态产生，并没有相邻或继承关系

            3. 相邻的盒模型，如果其中的一个是浮动的，垂直margin不会重叠，并且浮动的盒模型和他的子元素之间也是这样。
            4.设置overflow属性的元素和他的子元素之间的margin不会重叠。overflow: vsisble 除外
            5.设置了绝对定位的盒模型(position: absolute)，垂直margin不会重叠，并且和他们子元素之间也是一样。
            6.设置display: inline-block 元素的垂直maigin不会重叠，并且他们子元素之间也是一样。
            7.如果一个盒模型的上下margin相邻，这是他的margin可能重叠覆盖它，元素的位置去绝对，它的相邻元素的margin是否重叠。
            a.元素的margin和它父元素的margin-top 重叠在一起，盒模型border-top的边界定义和它的父元素相同
            b.任意元素的父元素不参与margin的重叠(父元素的margin-top高度)，只有父元素的margin-bottom参与计算，如果元素的border-top非零。那么元素的border-top边界位置和原来一样
            8. 根元素的垂直margin不会被重叠

            消除重叠：
            1.外元素用padding代替
            2.外层元素：overflow: hidden
            4.内层元素绝对定位：position: absolute
            5.内层元素 float: left; display: inline-block
            6.内层元素padding: 1px (父元素？？？)
            7.内层元素透明边框：border: 1px solid transparent
            */

        .tatisa {
            position: relative;
            margin: 300px auto;
            background-color: bisque;
            width: 200px;
            height: 200px;
            /* line-height: 200px; */
            /* text-align: center; */
            border: 1px solid fuchsia;
        }

        @media screen and (min-width:960px) and (max-width:1200px) {
            .tatisa {
                background: yellow;
            }
        }

        .webKit {


            /* float:left; */
            position: relative;
            /* position:absolute; */
            background-color: chartreuse;
            border: 1px solid blue;
            height: 100px;
            width: 100px;
            /* line-height: 100px; */

            /* margin-top: 100px; */

            /* 定义属性元素往哪个方向浮动
            left: 元素向左浮动
            right: 元素向右浮动 
             */
            /* float: left; */

            /* 元素应该生成框的类型 
            none: 此元素不会被显示
            block: 此元素将显示为块级元素，此元素前后会带有换行符
            inline: 此元素会被显示为内联元素，元素前后没有换行符
            inline-block: 行内块元素
            list-item: 此元素会被作为列表显示
            run-in: 此元素会根据上下文作为块级元素或内联元素显示
            table: 作为块级表格来显示类似<table>，表前后带有换行符
            inline-table: 作为内联表格来显示(类似<table>)，前后不带换行符
            table-row-group: 作为一个或者多个行的分组来显示(类似<tbody>)
            table-header-group: 作为一个或者多个行的分组来显示(类似<thead>)
            table-footer-group: 作为一个或者多个行的分组来显示(类似<tfoot>)
            table-row: 作为一个表格行来显示(类似<tr>)
            table-column-group: 作为一个或多个列的分组来显示<colgroup>
            table-column: 作为一个单元格列来显示
            table-cell: 作为一个表格单元格显示(类似<td>或<th>)
            table-caption: 作为一个表格标题来显示(类似<caption>)
            */
            /* display: block; */

            /* clear规定属性的那一侧不允许出现浮动元素
            left 在左侧不允许出现浮动元素
            right 在右侧不允许出现浮动元素
            both 在左右两侧均不允许浮动元素
            */
            /* clear: both; */

            /* 指定一个绝对定位的元素，该元素被裁剪并显示  如果现有overflow:visible 则clip不生效 */
            /* clip: rect(10px, 20px, 30px, 40px); */

            /* 规定光标显示的类型 
            default 默认光标  通常为一个箭头
            auto 默认光标  浏览器设置成的样子
            crosshair 十字线
            pointter 指示链接的指针(一只手)
            move 表示对象可移动
            e-resize	此光标指示矩形框的边缘可被向右（东）移动。
            ne-resize	此光标指示矩形框的边缘可被向上及向右移动（北/东）。
            nw-resize	此光标指示矩形框的边缘可被向上及向左移动（北/西）。
            n-resize	此光标指示矩形框的边缘可被向上（北）移动。
            se-resize	此光标指示矩形框的边缘可被向下及向右移动（南/东）。
            sw-resize	此光标指示矩形框的边缘可被向下及向左移动（南/西）。
            s-resize	此光标指示矩形框的边缘可被向下移动（南）。
            w-resize	此光标指示矩形框的边缘可被向左移动（西）。
            text	此光标指示文本。
            wait	此光标指示程序正忙（通常是一只表或沙漏）。
            help	此光标指示可用的帮助（通常是一个问号或一个气球）
            */
            /* cursor: move; */

            /* top: 50%;
    left: 50%;
    transform: translate(-50%,-50%); */
        }

        .topLeft {
            /* position: absolute; */

            /* 把图像的左边缘设置在其包含元素左边缘向右100元素的位置 */
            top: 10px;
            left: 10px;
            border: 1px solid red;
            margin: 0px 0px;

            /* 当内容溢出元素框的时候发生的事情 
            visible: 内容不会被修剪，会呈现在元素框之外
            hidden: 内容会被修剪，并且其余内容是不可见的
            sroll: 内容会被修剪，但浏览器会显示滚动条以便查看其余内容
            auto: 如果内容被修剪。浏览器会显示滚动条以便查看其余内容 
            */
            overflow: visible;

            display: inline-block;
            /* 规定元素的定位类型
            relative: 生成相对定位的元素，相对于其正常位置进行定位
            absolute: 生成决定定位的元素，相对于static定位之外的第一个父元素进行定位
            fixex : 生成决定定位的元素，相对于浏览器窗口进行定位
            static: 默认值，没有定位。元素出现在正常的流中，
            */
            /* position:relative; */
            height: 100px;
        }

        .span {

            /* 设置元素的垂直对齐方式 
            
            */
            vertical-align: bottom;

            /* 规定元素是否可见  与hidden有什么区别？
            visible: 元素时可见的 
            hidden: 元素时不可见的 
            collapse: 当表格元素使用时，此值可删除一行或一列。但是它不会影响表格的布局。被行或列占据的空间或留个其他内容使用。如果此值用在其他元素上，同hidden

            visible: hiddne 和 display: none 的区别：
            visible: hidden - 可以隐藏某个元素，但隐藏的元素仍需占用与未隐藏前一样的空间，该元素虽然被隐藏了，但仍然会影响布局
            display: none - 可以隐藏某个元素， 且隐藏的元素不会占用空间。元素不淡被隐藏了，且该元素占用的空间也会从页面布局中消失。
            */
            /* visibility: hidden; */

            /* display: none; */

            /* 设置元素的堆叠顺序。拥有更高堆叠顺序的元素总是会处于堆叠顺序较低的元素前面
            元素可拥有负值
            仅在定位属性下可以使用；如： position: absolute;
            auto: 堆叠顺序与父元素相等 

            number: 数值 
            */
            z-index: auto;
        }
    </style>

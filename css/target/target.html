<!DOCTYPE html>
<html>

<head>
    <style>
        a {

            /* 属性简写
            target-name:  规定在何处打开超链接 目前没有浏览器支持
            target-new:   在新标签页而不是在新窗口打开超链接 目前没有浏览器支持
            target-position: 规定何处放置新的目的地链接 目前没有浏览器支持
             */
            target: new front;
        }
    </style>
</head>

<body>

    <p><b>注释：</b>目前没有浏览器支持 target 属性。</p>

    <a href="https://www.baidu.com">欢迎访问 W3School</a>

</body>

</html>
